<ion-tabs (ionTabsDidChange)="setCurrentTab($event)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="homepage" href="/tabs/homepage">
        <ion-icon [src]="current_tab == 'homepage' ? '/assets/icon/home-active.svg' : '/assets/icon/home-outlined.svg'"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon [src]="current_tab == 'tab2' ? '/assets/icon/pin-active.svg' : '/assets/icon/pin.svg'"></ion-icon>
    </ion-tab-button>

    <ion-tab-button class="active" tab="tab3" href="/tabs/tab3">
        <ion-icon src="/assets/icon/ball.svg"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ion-icon [src]="current_tab == 'tab4' ? '/assets/icon/people-outlined-active.svg' : '/assets/icon/people-outlined.svg'"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab5" href="/tabs/tab5">
      <ion-icon [src]="current_tab == 'tab5' ? '/assets/icon/storefront-outlined-active.svg' : '/assets/icon/storefront-outlined.svg'"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
