<div class="feed" *ngIf="feed">
    <div class="feed-holder">
        <div class="media">
            <ion-avatar><img [src]="feed.author.avatarUrl" alt="avatar"></ion-avatar>
            <div class="text-holder">
                <strong class="heading">{{feed.author.name}}</strong>
                <em class="date">{{feed.author.date}}</em>
            </div>
            <ion-button shape="round" color="light">
                <ion-icon name="ellipsis-horizontal"></ion-icon>
            </ion-button>
        </div>
        <p [innerHTML]="feed.description"></p>
    </div>
    <ion-img
    [src]="feed.image"
    alt="image description"
    ></ion-img>
    <div class="reactions">
        <ul class="reactions-list">
            <li>
                <ion-icon *ngIf="feed.reactions.isLiked" src="/assets/icon/heart-active.svg"></ion-icon>
                <ion-icon *ngIf="!feed.reactions.isLiked" src="/assets/icon/heart.svg"></ion-icon>
            </li>
            <li><ion-icon src="/assets/icon/chat.svg"></ion-icon></li>
            <li><ion-icon src="/assets/icon/share.svg"></ion-icon></li>
        </ul>
        <strong class="time">{{feed.date}}</strong>
    </div>
</div>
